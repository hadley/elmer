url: https://elmer.tidyverse.org
template:
  bootstrap: 5
  package: tidytemplate
  includes:
    in_header: |
      <script defer data-domain="elmer.tidyverse.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

reference:
- title: Chatbots
  contents:
  - starts_with("chat_")
  - token_usage

- title: Chat helpers
  contents:
  - create_tool_def
  - content_image_url
  - starts_with("live_")
  - interpolate

- title: Tools and structured data
  contents:
  - tool
  - type_boolean

- title: Objects
  desc: >
    These classes abstact across behaviour differences in chat providers so
    that for typical elmer use you don't need to worry about them. You'll need
    to learn more about the objects if you're doing something that's only
    supported by one provider, or if you're implementing a new provider.
  contents:
  - Turn
  - Provider
  - Content
  - Chat

- title: Utilities
  contents:
  - contents_text
